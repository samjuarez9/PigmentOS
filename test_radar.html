<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .whale-pre-market-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 400px;
            border: 2px solid #00ff00;
        }

        .radar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 0;
            pointer-events: none;
        }

        .radar-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #00ff00;
            border-radius: 50%;
            opacity: 0;
            width: 20px;
            height: 20px;
            will-change: transform, opacity, width, height;
        }

        .radar-ring-1 {
            animation: radar-pulse 2.5s ease-out infinite;
        }

        .radar-ring-2 {
            animation: radar-pulse 2.5s ease-out infinite 0.8s;
        }

        .radar-ring-3 {
            animation: radar-pulse 2.5s ease-out infinite 1.6s;
        }

        @keyframes radar-pulse {
            0% {
                width: 20px;
                height: 20px;
                opacity: 0;
                border-width: 4px;
                transform: translate(-50%, -50%);
            }

            10% {
                opacity: 0.9;
                border-width: 3px;
                transform: translate(-50%, -50%);
            }

            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
                border-width: 1px;
                transform: translate(-50%, -50%);
            }
        }

        .radar-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: center-pulse 2s ease-in-out infinite;
            will-change: transform, opacity;
        }

        @keyframes center-pulse {

            0%,
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        .status-message {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 1;
            text-align: center;
            padding: 0 20px;
            color: #888;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="whale-pre-market-container">
        <div class="radar-container">
            <div class="radar-ring radar-ring-1"></div>
            <div class="radar-ring radar-ring-2"></div>
            <div class="radar-ring radar-ring-3"></div>
            <div class="radar-center"></div>
        </div>
        <div class="status-message">
            <span style="color: #888; font-size: 11px;">STATUS: PRE-MARKET. Monitoring for block orders...</span>
        </div>
    </div>
</body>

</html>
