<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Notification Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'VT323', monospace;
        }

        /* Price Notification Modal */
        .price-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            backdrop-filter: blur(5px);
        }

        .price-modal-content {
            background: linear-gradient(135deg, rgba(20, 10, 40, 0.95), rgba(10, 5, 25, 0.95));
            border: 2px solid #9D4EDD;
            border-radius: 12px;
            padding: 40px 50px;
            text-align: center;
            box-shadow: 0 0 40px rgba(157, 78, 221, 0.4);
            max-width: 400px;
        }

        .price-modal-content h2 {
            font-family: 'VT323', monospace;
            font-size: 32px;
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .price-modal-content p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .price-highlight {
            font-family: 'VT323', monospace;
            font-size: 64px;
            font-weight: bold;
            color: #00FFFF;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .price-highlight span {
            font-size: 24px;
            color: #888;
        }

        .price-cta {
            display: inline-block;
            background: linear-gradient(90deg, #9D4EDD, #7B2CBF);
            color: white;
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .price-cta:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.6);
        }

        .price-dismiss {
            display: block;
            background: transparent;
            border: none;
            color: #555;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .price-dismiss:hover {
            color: #888;
        }
    </style>
</head>

<body>
    <div class="price-modal">
        <div class="price-modal-content">
            <h2>Welcome Back! ðŸ‘‹</h2>
            <p>Enjoying PigmentOS? Lock in your access for just</p>
            <div class="price-highlight">$15<span>/month</span></div>
            <a href="/upgrade.html" class="price-cta">Secure My Rate â†’</a>
            <button class="price-dismiss" onclick="this.parentElement.parentElement.remove()">Maybe later</button>
        </div>
    </div>
</body>

</html>
