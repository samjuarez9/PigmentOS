<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamma Wall Demo</title>
    <style>
        :root {
            --bg-color: #0a0a12;
            --text-color: #e0e0e0;
            --accent-cyan: #00f3ff;
            --accent-pink: #ff00ff;
            --bullish-color: #00ff9d;
            --bearish-color: #ff4d4d;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-mono);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .widget-container {
            width: 400px;
            height: 600px;
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .widget-header {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--accent-cyan);
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .gamma-chart-container {
            flex: 1;
            overflow-y: auto;
            position: relative;
            scrollbar-width: none;
            /* Firefox */
        }

        .gamma-chart-container::-webkit-scrollbar {
            display: none;
        }

        .gamma-row {
            display: flex;
            align-items: center;
            height: 24px;
            margin-bottom: 2px;
            position: relative;
        }

        .gamma-put-side,
        .gamma-call-side {
            flex: 1;
            display: flex;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .gamma-put-side {
            justify-content: flex-end;
            padding-right: 5px;
            border-right: 1px solid #333;
        }

        .gamma-call-side {
            justify-content: flex-start;
            padding-left: 5px;
        }

        .gamma-bar-put {
            height: 16px;
            background: linear-gradient(90deg, rgba(255, 77, 77, 0.2), rgba(255, 77, 77, 0.8));
            border-radius: 2px 0 0 2px;
            transition: width 0.5s ease;
        }

        .gamma-bar-call {
            height: 16px;
            background: linear-gradient(90deg, rgba(0, 255, 157, 0.8), rgba(0, 255, 157, 0.2));
            border-radius: 0 2px 2px 0;
            transition: width 0.5s ease;
        }

        .gamma-strike {
            width: 60px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            z-index: 2;
        }

        /* SPOT PRICE LINE */
        .spot-price-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: top 1s ease-in-out;
        }

        .spot-price-label {
            background: #fff;
            color: #000;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* ZERO GAMMA LEVEL */
        .zero-gamma-row .gamma-strike {
            color: var(--accent-cyan);
            font-weight: bold;
            text-shadow: 0 0 8px var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
            border-radius: 4px;
        }

        .zero-gamma-label {
            position: absolute;
            right: 10px;
            font-size: 9px;
            color: var(--accent-cyan);
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="widget-container">
        <div class="widget-header">GAMMA WALL (SPY) ðŸ‘¾</div>

        <div class="gamma-chart-container" id="gamma-container">
            <!-- Spot Price Line (Absolute Positioned) -->
            <div class="spot-price-line" id="spot-line" style="top: 300px;">
                <span class="spot-price-label">592.45</span>
            </div>

            <!-- Rows generated by JS -->
        </div>
    </div>

    <script>
        const container = document.getElementById('gamma-container');
        const spotLine = document.getElementById('spot-line');
        const spotLabel = spotLine.querySelector('.spot-price-label');

        // Mock Data
        const centerStrike = 590;
        const strikes = [];
        for (let i = -15; i <= 15; i++) {
            strikes.push(centerStrike + i);
        }

        // Render Rows
        strikes.forEach(strike => {
            const row = document.createElement('div');
            row.className = 'gamma-row';
            row.dataset.strike = strike;

            // Random Volumes
            const putVol = Math.random() * 100;
            const callVol = Math.random() * 100;

            // Zero Gamma Simulation (at 585)
            if (strike === 585) {
                row.classList.add('zero-gamma-row');
                const label = document.createElement('div');
                label.className = 'zero-gamma-label';
                label.textContent = "ZERO GAMMA FLIP";
                row.appendChild(label);
            }

            row.innerHTML += `
                <div class="gamma-put-side">
                    <div class="gamma-bar-put" style="width: ${putVol}%"></div>
                </div>
                <div class="gamma-strike">${strike}</div>
                <div class="gamma-call-side">
                    <div class="gamma-bar-call" style="width: ${callVol}%"></div>
                </div>
            `;
            container.appendChild(row);
        });

        // Animate Spot Price
        let currentPrice = 592.45;

        function updateSpotPrice() {
            // Simulate price movement
            const move = (Math.random() - 0.5) * 0.5;
            currentPrice += move;

            spotLabel.textContent = currentPrice.toFixed(2);

            // Calculate position relative to strikes
            // Find the row closest to current price
            const rows = Array.from(document.querySelectorAll('.gamma-row'));
            const firstStrike = parseFloat(rows[0].dataset.strike);
            const rowHeight = 26; // 24px height + 2px margin

            // Calculate pixel offset
            const offset = (currentPrice - firstStrike) * rowHeight;

            // Smoothly animate top position
            spotLine.style.top = `${offset}px`;
        }

        setInterval(updateSpotPrice, 1000);

        // Initial Scroll to center
        setTimeout(() => {
            container.scrollTop = 200;
        }, 100);

    </script>
</body>

</html>
