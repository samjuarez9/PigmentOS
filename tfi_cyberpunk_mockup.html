<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFI Cyberpunk V2</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .tfi-widget {
            width: 700px;
            background: #0a0a14;
            border: 4px solid #0066FF;
            border-radius: 20px;
            box-shadow:
                0 0 40px rgba(0, 102, 255, 0.9),
                0 0 80px rgba(0, 102, 255, 0.5),
                inset 0 0 100px rgba(0, 102, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Animated scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(0deg,
                    rgba(255, 0, 102, 0.05) 0px,
                    transparent 2px,
                    transparent 4px);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(20px);
            }
        }

        /* Glow pulse */
        .glow-overlay {
            position: absolute;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            background: radial-gradient(ellipse at center, rgba(0, 102, 255, 0.2) 0%, transparent 70%);
            animation: pulse-glow 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .tfi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(180deg, rgba(0, 102, 255, 0.2) 0%, transparent 100%);
            position: relative;
            z-index: 2;
        }

        .tfi-title {
            font-family: 'VT323', monospace;
            font-size: 42px;
            letter-spacing: 6px;
            color: #FFF;
            text-shadow:
                0 0 20px rgba(0, 102, 255, 1),
                0 0 40px rgba(0, 102, 255, 0.8);
        }

        .live-badge {
            font-family: 'VT323', monospace;
            font-size: 32px;
            color: #00FF41;
            text-shadow:
                0 0 15px rgba(0, 255, 65, 1),
                0 0 30px rgba(0, 255, 65, 0.6);
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            49%,
            100% {
                opacity: 1;
            }

            50%,
            99% {
                opacity: 0.3;
            }
        }

        .tfi-content {
            padding: 60px 40px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Dramatic score with heavy scanlines behind */
        .score-container {
            position: relative;
            margin-bottom: 20px;
        }

        .score-scanlines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background: repeating-linear-gradient(0deg,
                    rgba(255, 0, 102, 0.4) 0px,
                    rgba(255, 0, 102, 0.2) 2px,
                    transparent 4px,
                    transparent 8px);
            filter: blur(1px);
            z-index: -1;
        }

        .tfi-score {
            font-family: 'VT323', monospace;
            font-size: 180px;
            line-height: 1;
            margin: 0;
            color: #FF0033;
            text-shadow:
                0 0 30px rgba(255, 0, 51, 1),
                0 0 60px rgba(255, 0, 51, 0.8),
                0 0 90px rgba(255, 0, 51, 0.6);
            letter-spacing: -8px;
            position: relative;
            z-index: 1;
        }

        .tfi-rating {
            font-family: 'VT323', monospace;
            font-size: 48px;
            color: #FF0033;
            text-shadow:
                0 0 20px rgba(255, 0, 51, 1),
                0 0 40px rgba(255, 0, 51, 0.6);
            margin-top: 10px;
            letter-spacing: 8px;
        }

        .tfi-bar-chart {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 50px;
        }

        .tfi-seg {
            width: 50px;
            height: 28px;
            background: #1a1a2e;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }

        .tfi-seg.active {
            background: #FF0033;
            border-color: #FF0033;
            box-shadow:
                0 0 20px rgba(255, 0, 51, 1),
                0 0 40px rgba(255, 0, 51, 0.6);
            animation: bar-pulse 2s ease-in-out infinite;
        }

        @keyframes bar-pulse {

            0%,
            100% {
                box-shadow:
                    0 0 20px rgba(255, 0, 51, 1),
                    0 0 40px rgba(255, 0, 51, 0.6);
            }

            50% {
                box-shadow:
                    0 0 30px rgba(255, 0, 51, 1),
                    0 0 60px rgba(255, 0, 51, 0.8);
            }
        }
    </style>
</head>

<body>
    <div class="tfi-widget">
        <div class="glow-overlay"></div>
        <div class="scanlines"></div>

        <div class="tfi-header">
            <div class="tfi-title">TRADER FEAR INDEX</div>
            <div class="live-badge">LIVE</div>
        </div>

        <div class="tfi-content">
            <div class="score-container">
                <div class="score-scanlines"></div>
                <div class="tfi-score">15</div>
            </div>
            <div class="tfi-rating">EXTREME FEAR</div>

            <div class="tfi-bar-chart">
                <div class="tfi-seg active"></div>
                <div class="tfi-seg active"></div>
                <div class="tfi-seg"></div>
                <div class="tfi-seg"></div>
                <div class="tfi-seg"></div>
                <div class="tfi-seg"></div>
                <div class="tfi-seg"></div>
                <div class="tfi-seg"></div>
                <div class="tfi-seg"></div>
                <div class="tfi-seg"></div>
            </div>
        </div>
    </div>
</body>

</html>
