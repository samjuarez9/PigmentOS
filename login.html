<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN // PIGMENT OS</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --win-bg: #C0C0C0;
            /* Light Gray */
            --win-border-light: #87CEEB;
            /* Light Blue */
            --win-header: #00008B;
            /* Dark Blue */
            --text-black: #000000;
            --input-bg: #FFFFFF;
            --input-border: #404040;
            /* Dark Gray */
            --btn-gray: #A0A0A0;
            --pixel-size: 4px;
        }

        body {
            background-color: #000;
            background-image: url('assets/login_bg_trading_floor.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* Changed to column to stack header and monitor */
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            margin: 0;
            overflow: hidden;
        }

        /* Dark gradient overlay for form visibility */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 0.85) 0%,
                    rgba(0, 0, 0, 0.6) 30%,
                    rgba(0, 0, 0, 0.3) 60%,
                    rgba(0, 0, 0, 0.1) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* === GLOBAL CRT SCANLINES === */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
            z-index: 100;
            /* On top of everything */
            opacity: 0.7;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100px;
            }
        }

        /* === ARCADE INDICATOR LIGHTS === */
        .arcade-lights {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 101;
        }

        .indicator-light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }

        .light-red {
            background: #FF0000;
            color: #FF0000;
            animation: blinkSlow 2s ease-in-out infinite;
        }

        .light-green {
            background: #00FF00;
            color: #00FF00;
            animation: blinkSlow 2s ease-in-out infinite 0.5s;
        }

        .light-yellow {
            background: #FFFF00;
            color: #FFFF00;
            animation: blinkSlow 2s ease-in-out infinite 1s;
        }

        @keyframes blinkSlow {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* === ARCADE BUTTON OVERLAYS === */
        .arcade-button-glow {
            position: fixed;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        .button-1 {
            bottom: 28%;
            left: 11%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.5), transparent);
            animation: buttonPress1 4s ease-in-out infinite;
        }

        .button-2 {
            bottom: 28%;
            left: 14.5%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent);
            animation: buttonPress2 5s ease-in-out infinite 1s;
        }

        .button-3 {
            bottom: 28%;
            left: 18%;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.5), transparent);
            animation: buttonPress3 6s ease-in-out infinite 2s;
        }

        @keyframes buttonPress1 {

            0%,
            90%,
            100% {
                opacity: 0;
                transform: scale(1);
            }

            95% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        @keyframes buttonPress2 {

            0%,
            85%,
            100% {
                opacity: 0;
                transform: scale(1);
            }

            90% {
                opacity: 0.5;
                transform: scale(0.9);
            }
        }

        @keyframes buttonPress3 {

            0%,
            80%,
            100% {
                opacity: 0;
                transform: scale(1);
            }

            85% {
                opacity: 0.7;
                transform: scale(0.9);
            }
        }

        /* === JOYSTICK GLOW === */
        .joystick-glow {
            position: fixed;
            width: 60px;
            height: 80px;
            bottom: 26%;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.15), transparent);
            pointer-events: none;
            z-index: 5;
            animation: joystickMove 8s ease-in-out infinite;
        }

        @keyframes joystickMove {

            0%,
            100% {
                opacity: 0.3;
                transform: translateX(-50%) translateX(0px);
            }

            25% {
                opacity: 0.5;
                transform: translateX(-50%) translateX(-3px);
            }

            50% {
                opacity: 0.4;
                transform: translateX(-50%) translateX(0px);
            }

            75% {
                opacity: 0.6;
                transform: translateX(-50%) translateX(3px);
            }
        }

        /* === TOP HEADER (Refined per user image) === */
        .top-header {
            position: absolute;
            top: 6%;
            /* Moved up to sit "slightly above the purple line" */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            gap: 5px;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Glitch/Scanline Text Effect */
        .pigment-word {
            font-family: 'VT323', monospace;
            font-weight: 700;
            font-size: 90px;
            text-transform: uppercase;
            letter-spacing: 6px;
            position: relative;

            /* Holographic Chrome: Cyan -> White -> Neon Pink */
            background: linear-gradient(110deg,
                    #00FFFF 0%,
                    #00FFFF 40%,
                    #FFFFFF 48%,
                    #FFFFFF 52%,
                    #FF00FF 60%,
                    #FF00FF 100%);
            background-size: 250% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: chromeShine 4s linear infinite;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.6)) drop-shadow(0 4px 20px rgba(0, 0, 0, 0.8));
            z-index: 25;
        }

        @keyframes chromeShine {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .os-word {
            font-family: 'VT323', monospace;
            font-weight: 700;
            font-size: 90px;
            color: #FFF;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 25;
        }

        .subtitle-row {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Reduced gap */
            margin-top: 0px;
        }

        .powered-by {
            font-family: 'VT323', monospace;
            font-size: 18px;
            /* Reduced from 18px */
            color: #AAA;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* Reduced letter spacing */
            text-shadow: 1px 1px 0 #000;
        }

        .poly-badge-blue {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Removed background - just show the icon directly */
        }

        .poly-logo-white {
            height: 24px;
            /* Increased for better visibility */
            width: auto;
            display: block;
            opacity: 1;
        }

        /* === WINDOWS 95 DIALOG BOX === */
        .monitor-screen {
            position: relative;
            z-index: 10;
            width: 320px;
            display: flex;
            flex-direction: column;
            margin-top: 2vh;
            /* Windows 95 3D border effect */
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow:
                inset 1px 1px 0 #dfdfdf,
                inset -1px -1px 0 #0a0a0a,
                2px 2px 8px rgba(0, 0, 0, 0.5);
            padding: 3px;
        }

        /* Title bar */
        .win95-titlebar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 3px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .win95-title {
            font-family: 'VT323', monospace;
            font-size: 14px;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .win95-close {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-size: 10px;
            font-family: 'VT323', monospace;
            line-height: 10px;
            text-align: center;
            cursor: pointer;
            color: #000;
        }

        .win95-close:active {
            border-color: #808080 #ffffff #ffffff #808080;
        }

        /* Dialog body */
        .win95-body {
            padding: 10px 15px 15px 15px;
        }

        /* === UI ELEMENTS === */
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .pixel-label {
            font-family: 'VT323', monospace;
            font-size: 12px;
            color: #000;
            width: 70px;
            text-align: right;
            margin-right: 6px;
            flex-shrink: 0;
            text-transform: uppercase;
        }

        .pixel-input {
            width: 130px;
            height: 18px;
            background: #fff;
            /* Windows 95 recessed border */
            border: 1px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            box-shadow: inset 1px 1px 0 #0a0a0a;
            color: #000;
            font-family: 'VT323', monospace;
            font-size: 12px;
            padding: 0 3px;
            outline: none;
        }

        .pixel-input:focus {
            outline: 1px dotted #000;
        }

        /* Password wrapper for visibility toggle */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper .pixel-input {
            padding-right: 30px;
        }

        .password-toggle {
            position: absolute;
            right: 3px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 8px;
            font-family: 'VT323', monospace;
            color: #000080;
            padding: 2px 3px;
        }

        .password-toggle:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .btn-loading {
            position: relative;
            pointer-events: none;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: 2px solid transparent;
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        @keyframes buttonGlow {

            0%,
            100% {
                box-shadow: 4px 4px 0px #000;
            }

            50% {
                box-shadow: 4px 4px 0px #000, 0 0 15px rgba(157, 78, 221, 0.5);
            }
        }

        .btn-row {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            width: 260px;
            justify-content: flex-end;
            padding-right: 0;
        }

        .pixel-btn {
            font-family: 'VT323', monospace;
            font-size: 18px;
            /* Reduced from 20px */
            text-transform: uppercase;
            padding: 8px 20px;
            /* Reduced from 10px 24px */
            cursor: pointer;
            border: 2px solid #FFF;
            box-shadow: 4px 4px 0px #000;
            transition: transform 0.1s, box-shadow 0.3s;
        }

        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            justify-content: center;
        }

        .pixel-btn {
            font-family: 'VT323', monospace;
            font-size: 12px;
            text-transform: uppercase;
            padding: 4px 12px;
            cursor: pointer;
            /* Windows 95 raised button */
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow: 1px 1px 0 #0a0a0a;
            display: flex;
            align-items: center;
        }

        .btn-login {
            background: #9D4EDD;
            color: #FFF;
        }

        .btn-google {
            background: #FFA500;
            color: #000;
        }

        .pixel-btn:hover {
            filter: brightness(1.1);
        }

        .pixel-btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
            box-shadow: inset 1px 1px 0 #0a0a0a;
        }

        /* Scanline overlay restricted to screen area if desired, 
           but global scanlines usually look better for "monitor" feel.
           Adding a subtle one here just for the UI content. */
        .monitor-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%,
                    rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 20;
            opacity: 0.5;
        }

        @keyframes popUp {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        /* === MODAL POPUP === */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #9D4EDD;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 4px;
        }

        .modal-header {
            font-family: 'VT323', monospace;
            font-size: 22px;
            color: #FFF;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .modal-input {
            width: 100%;
            height: 38px;
            background: #000;
            border: 2px solid #9D4EDD;
            color: #FFF;
            font-family: 'VT323', monospace;
            font-size: 18px;
            padding: 0 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .modal-input:focus {
            outline: none;
            border-color: #C77DFF;
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            font-family: 'VT323', monospace;
            font-size: 18px;
            padding: 8px 20px;
            cursor: pointer;
            border: 2px solid #FFF;
            background: #9D4EDD;
            color: #FFF;
            text-transform: uppercase;
        }

        .modal-btn:hover {
            background: #C77DFF;
        }

        .modal-btn.cancel {
            background: #444;
        }

        .modal-btn.cancel:hover {
            background: #666;
        }

        /* === FOOTER LINKS === */
        .footer-links {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: 'VT323', monospace;
            font-size: 11px;
            color: #666;
            z-index: 1001;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #AAA;
        }

        .footer-links span {
            margin: 0 8px;
            color: #444;
        }

        /* === FORGOT PASSWORD LINK === */
        .forgot-btn {
            display: block;

        }

        @media (max-width: 768px) {

<body>

    <div class="overlay"></div>
    <div class="scanlines"></div>

    <!-- Arcade Indicator Lights -->
    <div class="arcade-lights">
        <div class="indicator-light light-red"></div>
        <div class="indicator-light light-green"></div>
        <div class="indicator-light light-yellow"></div>
    </div>

    <!-- Arcade Button Glows (on cabinet) -->
    <div class="arcade-button-glow button-1"></div>
    <div class="arcade-button-glow button-2"></div>
    <div class="arcade-button-glow button-3"></div>

    <!-- Joystick Glow -->
    <div class="joystick-glow"></div>

    <div class="top-header">
        <div class="title-row">
            <span class="pigment-word">PIGMENT</span>
            <span class="os-word">OS</span>
        </div>
        <div class="subtitle-row">
            <span class="powered-by">POWERED BY</span>
            <div class="poly-badge-blue">
                <img src="assets/polymarket_logo.png" alt="Polymarket" class="poly-logo-white">
            </div>
        </div>
    </div>

    <div class="monitor-screen">

        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {

            measurementId: "G-RDE19D05G2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        // Log page view
        logEvent(analytics, 'page_view', { page_title: 'Login' });

        // Make analytics available globally
        window.pigmentAnalytics = { logEvent, analytics };

        // Make functions available globally
        window.signInWithGoogle = signInWithGoogle;

        // Google Sign-In
        async function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            try {
                // Always use persistent local storage (remember user)
                await setPersistence(auth, browserLocalPersistence);

                const result = await signInWithPopup(auth, provider);
                console.log("Google Sign-In successful:", result.user);

                // Check if new user and store trial start date
                if (result.user.metadata.creationTime === result.user.metadata.lastSignInTime) {
                    // New user - start trial
                    await setDoc(doc(db, "users", result.user.uid), {
                        email: result.user.email,
                        trialStartDate: serverTimestamp(),
                        subscriptionStatus: "trialing"
                    });
                    logEvent(analytics, 'sign_up', { method: 'Google' });
                } else {
                    logEvent(analytics, 'login', { method: 'Google' });
                }

                redirectToDashboard();
            } catch (error) {
                console.error("Google Sign-In error:", error);
                alert("Google Sign-In failed: " + error.message);
            }
        }

        // Redirect to dashboard
        function redirectToDashboard() {
            window.location.href = 'index.html?anim=spring';
        }
