<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN // RETRO OS</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --win-bg: #C0C0C0;
            /* Light Gray */
            --win-border-light: #87CEEB;
            /* Light Blue */
            --win-header: #00008B;
            /* Dark Blue */
            --text-black: #000000;
            --input-bg: #FFFFFF;
            --input-border: #404040;
            /* Dark Gray */
            --btn-gray: #A0A0A0;
            --pixel-size: 4px;
        }

        body {
            background-color: #000;
            background-image: url('assets/login_bg_refined.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* Changed to column to stack header and monitor */
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            margin: 0;
            overflow: hidden;
        }

        /* Overlay to darken background slightly for focus */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            pointer-events: none;
            z-index: 0;
        }

        /* === GLOBAL CRT SCANLINES === */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
            z-index: 100;
            /* On top of everything */
            opacity: 0.7;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100px;
            }
        }

        /* === ARCADE INDICATOR LIGHTS === */
        .arcade-lights {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 101;
        }

        .indicator-light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }

        .light-red {
            background: #FF0000;
            color: #FF0000;
            animation: blinkSlow 2s ease-in-out infinite;
        }

        .light-green {
            background: #00FF00;
            color: #00FF00;
            animation: blinkSlow 2s ease-in-out infinite 0.5s;
        }

        .light-yellow {
            background: #FFFF00;
            color: #FFFF00;
            animation: blinkSlow 2s ease-in-out infinite 1s;
        }

        @keyframes blinkSlow {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* === ARCADE BUTTON OVERLAYS === */
        .arcade-button-glow {
            position: fixed;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        .button-1 {
            bottom: 28%;
            left: 11%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.5), transparent);
            animation: buttonPress1 4s ease-in-out infinite;
        }

        .button-2 {
            bottom: 28%;
            left: 14.5%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent);
            animation: buttonPress2 5s ease-in-out infinite 1s;
        }

        .button-3 {
            bottom: 28%;
            left: 18%;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.5), transparent);
            animation: buttonPress3 6s ease-in-out infinite 2s;
        }

        @keyframes buttonPress1 {

            0%,
            90%,
            100% {
                opacity: 0;
                transform: scale(1);
            }

            95% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        @keyframes buttonPress2 {

            0%,
            85%,
            100% {
                opacity: 0;
                transform: scale(1);
            }

            90% {
                opacity: 0.5;
                transform: scale(0.9);
            }
        }

        @keyframes buttonPress3 {

            0%,
            80%,
            100% {
                opacity: 0;
                transform: scale(1);
            }

            85% {
                opacity: 0.7;
                transform: scale(0.9);
            }
        }

        /* === JOYSTICK GLOW === */
        .joystick-glow {
            position: fixed;
            width: 60px;
            height: 80px;
            bottom: 26%;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.15), transparent);
            pointer-events: none;
            z-index: 5;
            animation: joystickMove 8s ease-in-out infinite;
        }

        @keyframes joystickMove {

            0%,
            100% {
                opacity: 0.3;
                transform: translateX(-50%) translateX(0px);
            }

            25% {
                opacity: 0.5;
                transform: translateX(-50%) translateX(-3px);
            }

            50% {
                opacity: 0.4;
                transform: translateX(-50%) translateX(0px);
            }

            75% {
                opacity: 0.6;
                transform: translateX(-50%) translateX(3px);
            }
        }

        /* === TOP HEADER (Refined per user image) === */
        .top-header {
            position: absolute;
            top: 6%;
            /* Moved up to sit "slightly above the purple line" */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            gap: 5px;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Glitch/Scanline Text Effect */
        .pigment-word {
            font-family: 'VT323', monospace;
            font-weight: 700;
            font-size: 90px;
            text-transform: uppercase;
            letter-spacing: 6px;
            position: relative;

            /* Holographic Chrome: Cyan -> White -> Neon Pink */
            background: linear-gradient(110deg,
                    #00FFFF 0%,
                    #00FFFF 40%,
                    #FFFFFF 48%,
                    #FFFFFF 52%,
                    #FF00FF 60%,
                    #FF00FF 100%);
            background-size: 250% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: chromeShine 4s linear infinite;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
            z-index: 25;
        }

        @keyframes chromeShine {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .os-word {
            font-family: 'VT323', monospace;
            font-weight: 700;
            font-size: 90px;
            color: #FFF;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 25;
        }

        .subtitle-row {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Reduced gap */
            margin-top: 0px;
        }

        .powered-by {
            font-family: 'VT323', monospace;
            font-size: 18px;
            /* Reduced from 18px */
            color: #AAA;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* Reduced letter spacing */
            text-shadow: 1px 1px 0 #000;
        }

        .poly-badge-blue {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Removed background - just show the icon directly */
        }

        .poly-logo-white {
            height: 24px;
            /* Increased for better visibility */
            width: auto;
            display: block;
            opacity: 1;
        }

        /* === MONITOR CONTENT CONTAINER === */
        .monitor-screen {
            position: relative;
            z-index: 10;
            width: 340px;
            /* Reduced from 400px */
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 2vh;
            /* Moved higher from 4vh */
            margin-left: -3%;
        }

        /* === UI ELEMENTS === */
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            /* Reduced from 18px */
            width: 100%;
            justify-content: center;
        }

        .pixel-label {
            font-family: 'VT323', monospace;
            font-size: 18px;
            /* Reduced from 22px */
            color: #FFF;
            text-shadow: 2px 2px #000;
            width: 90px;
            /* Reduced from 110px */
            text-align: right;
            margin-right: 10px;
            /* Reduced from 12px */
            text-transform: uppercase;
        }

        .pixel-input {
            width: 170px;
            /* Reduced from 200px */
            height: 32px;
            /* Reduced from 38px */
            background: #000;
            border: 2px solid #FFF;
            border-radius: 4px;
            /* Slight rounding for "glow" feel */
            color: #FFF;
            font-family: 'VT323', monospace;
            font-size: 18px;
            /* Reduced from 20px */
            padding: 0 10px;
            /* Reduced from 12px */
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .pixel-input:focus {
            border-color: #00FF41;
            box-shadow: 0 0 10px #00FF41;
        }

        @keyframes buttonGlow {

            0%,
            100% {
                box-shadow: 4px 4px 0px #000;
            }

            50% {
                box-shadow: 4px 4px 0px #000, 0 0 15px rgba(157, 78, 221, 0.5);
            }
        }

        .btn-row {
            display: flex;
            gap: 15px;
            /* Reduced from 20px */
            margin-top: 12px;
            /* Reduced from 20px */
            justify-content: flex-start;
            /* Align to left instead of center */
            padding-left: 100px;
            /* Match label width + margin (90px + 10px) */
        }

        .pixel-btn {
            font-family: 'VT323', monospace;
            font-size: 18px;
            /* Reduced from 20px */
            text-transform: uppercase;
            padding: 8px 20px;
            /* Reduced from 10px 24px */
            cursor: pointer;
            border: 2px solid #FFF;
            box-shadow: 4px 4px 0px #000;
            transition: transform 0.1s, box-shadow 0.3s;
            animation: buttonGlow 3s ease-in-out infinite;
        }

        @keyframes buttonGlow {

            0%,
            100% {
                box-shadow: 4px 4px 0px #000;
            }

            50% {
                box-shadow: 4px 4px 0px #000, 0 0 15px rgba(157, 78, 221, 0.5);
            }
        }

        .btn-login {
            background: #9D4EDD;
            /* Purple */
            color: #FFF;
        }

        .btn-register {
            background: #000;
            color: #FFF;
        }

        .pixel-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 5px 5px 0px #000;
        }

        .pixel-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        /* Scanline overlay restricted to screen area if desired, 
           but global scanlines usually look better for "monitor" feel.
           Adding a subtle one here just for the UI content. */
        .monitor-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%,
                    rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 20;
            opacity: 0.5;
        }

        @keyframes popUp {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        /* === MODAL POPUP === */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #9D4EDD;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 4px;
        }

        .modal-header {
            font-family: 'VT323', monospace;
            font-size: 22px;
            color: #FFF;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .modal-input {
            width: 100%;
            height: 38px;
            background: #000;
            border: 2px solid #9D4EDD;
            color: #FFF;
            font-family: 'VT323', monospace;
            font-size: 18px;
            padding: 0 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .modal-input:focus {
            outline: none;
            border-color: #C77DFF;
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            font-family: 'VT323', monospace;
            font-size: 18px;
            padding: 8px 20px;
            cursor: pointer;
            border: 2px solid #FFF;
            background: #9D4EDD;
            color: #FFF;
            text-transform: uppercase;
        }

        .modal-btn:hover {
            background: #C77DFF;
        }

        .modal-btn.cancel {
            background: #444;
        }

        .modal-btn.cancel:hover {
            background: #666;
        }

        /* === FOOTER LINKS === */
        .footer-links {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: 'VT323', monospace;
            font-size: 11px;
            color: #666;
            z-index: 1001;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #AAA;
        }

        .footer-links span {
            margin: 0 8px;
            color: #444;
        }

<body>

    <div class="scanlines"></div>

    <!-- Arcade Indicator Lights -->
    <div class="arcade-lights">
        <div class="indicator-light light-red"></div>
        <div class="indicator-light light-green"></div>
        <div class="indicator-light light-yellow"></div>
    </div>

    <!-- Arcade Button Glows (on cabinet) -->
    <div class="arcade-button-glow button-1"></div>
    <div class="arcade-button-glow button-2"></div>
    <div class="arcade-button-glow button-3"></div>

    <!-- Joystick Glow -->
    <div class="joystick-glow"></div>

    <div class="top-header">
        <div class="title-row">
            <span class="pigment-word">PIGMENT</span>
            <span class="os-word">OS</span>
        </div>
        <div class="subtitle-row">
            <span class="powered-by">POWERED BY</span>
            <div class="poly-badge-blue">
                <img src="assets/polymarket_logo.png" alt="Polymarket" class="poly-logo-white">
            </div>
        </div>
    </div>

    <div class="monitor-screen">
        <!-- Email/Password Form -->
        <form id="email-form" onsubmit="handleEmailLogin(event)">
            <!-- Info text -->
            <div
                style="text-align: center; margin-bottom: 10px; font-family: 'VT323', monospace; font-size: 14px; color: #AAA; width: 100%;">
                New user? Just enter email & password to create account
            </div>

            <div class="input-row">
                <label class="pixel-label">EMAIL:</label>
                <input type="text" class="pixel-input" autofocus>
            </div>

            <div class="input-row">
                <label class="pixel-label">PASSWORD:</label>
                <input type="password" class="pixel-input">
            </div>

            <!-- Forgot Password Button -->
            <button type="button" class="forgot-btn" onclick="showForgotPasswordModal()">Forgot?</button>

            <div class="btn-row">
                <button type="submit" class="pixel-btn btn-login">LOGIN</button>
                <!-- Google Sign-In Button (styled like Discord) -->
                <button type="button" onclick="signInWithGoogle()" style="
                    background: rgba(255, 165, 0, 0.2);
                    border: 1px solid #FFA500;
                    color: #FFFFFF;
                    padding: 8px 12px;
                    display: flex;
                    align-items: center;
                    gap: 6px;
                    font-family: 'VT323', monospace;
                    font-size: 16px;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
                " onmouseover="this.style.background='#FFA500'; this.style.boxShadow='0 0 15px rgba(255, 165, 0, 0.6)'"
                    onmouseout="this.style.background='rgba(255, 165, 0, 0.2)'; this.style.boxShadow='0 0 10px rgba(255, 165, 0, 0.2)'">
                    <!-- Google "G" icon (smaller) -->
                    <svg width="14" height="14" viewBox="0 0 48 48">
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                        <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                        <path fill="#FBBC05"

                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                    </svg>
                    <span>GOOGLE</span>
                </button>
            </div>
        </form>

        <!-- reCAPTCHA container (invisible) -->
        <div id="recaptcha-container"></div>
    </div>

    <div class="footer-links">

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal-overlay" onclick="closeForgotPasswordModal(event)">

            <input type="email" id="reset-email" class="modal-input" placeholder="Enter your email">
