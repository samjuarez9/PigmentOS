<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Expansion Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'VT323', monospace;
        }

        /* Demo Container */
        .demo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 400px;
            margin-top: 50px;
        }

        /* NEW STYLES FOR EXPANSION FEATURE */
        .widget.expanded {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            margin: 0;
            border-radius: 0;
            border: none;
            /* Optional: remove border in full screen */
        }

        .maximize-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: 'VT323', monospace;
            font-size: 14px;
            cursor: pointer;
            padding: 2px 6px;
            margin-right: 10px;
            transition: all 0.2s;
        }

        .maximize-btn:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 5px var(--primary-color);
        }
    </style>
</head>

<body>

    <h1>WIDGET EXPANSION PROTOYPE</h1>
    <p>Click the [ ] button to maximize a widget. Press ESC or click [-] to minimize.</p>

    <div class="demo-grid">
        <!-- Widget 1 -->
        <div class="widget" id="widget-1">
            <div class="widget-header">
                <h2>UNUSUAL WHALES üê≥</h2>
                <div style="display: flex; align-items: center;">
                    <!-- THIS IS THE NEW BUTTON -->
                    <button class="maximize-btn" onclick="toggleMaximize('widget-1')">[ ]</button>
                    <div class="status-container">
                        <span class="status-text">LIVE</span>
                    </div>
                </div>
                <div class="decoration-line"></div>
            </div>
            <div class="widget-content" style="padding: 20px;">
                <p>Flow Feed Content...</p>
                <p>AAPL CALL $200 EXP 01/20</p>
                <p>TSLA PUT $150 EXP 01/20</p>
            </div>
        </div>

        <!-- Widget 2 -->
        <div class="widget" id="widget-2">
            <div class="widget-header">
                <h2>GAMMA WALL</h2>
                <div style="display: flex; align-items: center;">
                    <button class="maximize-btn" onclick="toggleMaximize('widget-2')">[ ]</button>
                    <div class="status-container">
                        <span class="status-text">LIVE</span>
                    </div>
                </div>
                <div class="decoration-line"></div>
            </div>
            <div class="widget-content" style="padding: 20px;">
                <p>Gamma Exposure Data...</p>
                <div style="width: 100%; height: 50px; background: #333; margin-top: 10px;"></div>
                <div style="width: 100%; height: 50px; background: #444; margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <script>
        function toggleMaximize(widgetId) {
            const widget = document.getElementById(widgetId);
            const btn = widget.querySelector('.maximize-btn');

            widget.classList.toggle('expanded');

            if (widget.classList.contains('expanded')) {
                btn.textContent = '[-]'; // Minimize symbol
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            } else {
                btn.textContent = '[ ]'; // Maximize symbol
                document.body.style.overflow = '';
            }
        }

        // ESC Key Listener
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.widget.expanded').forEach(widget => {
                    toggleMaximize(widget.id);
                });
            }
        });
    </script>

</body>

</html>
